<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z ID</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --primary: #6366f1;
      --dice: #94a3b8;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    h1, h2 {
      font-weight: 800;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .dice-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      background: var(--dice);
      color: white;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 16px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: var(--primary);
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

        <select id="regNationality" required>
          <option value="–†—É—Å—Å–∫–∏–π">–†—É—Å—Å–∫–∏–π</option>
          <option value="–£–∫—Ä–∞–∏–Ω–µ—Ü">–£–∫—Ä–∞–∏–Ω–µ—Ü</option>

        </div>

      </div>

    </div>
  </div>

  <script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('[id^="tab"]').forEach(el => el.classList.add('hidden'));
        document.getElementById('tab' + tab.textContent).classList.remove('hidden');
      });
    });

    // –ö–æ—Å—Ç—å üé≤ (–ø—Ä–æ—Å—Ç–æ –ø–æ–¥–º–µ–Ω—è–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî –ª–æ–≥–∏–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–æ –≤–∞—à–µ–º—É –∂–µ–ª–∞–Ω–∏—é)
    document.getElementById('diceBtn').addEventListener('click', () => {
      const zid = Array.from({length: 10}, () => Math.floor(Math.random() * 10)).join('');
      document.getElementById('regZID').value = zid;

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    document.getElementById('btnRegister').addEventListener('click', () => {

      alert("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã.\n–í–∞—à PAT —Å–æ—Ö—Ä–∞–Ω—ë–Ω.");
    });

    // –í—Ö–æ–¥
    document.getElementById('btnLogin').addEventListener('click', () => {

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z ID</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --primary: #6366f1;
      --dice: #94a3b8;
      --dice-hover: #64748b;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    h1, h2 {
      font-weight: 800;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .dice-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      background: var(--dice);
      color: white;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .dice-btn:hover {
      background: var(--dice-hover);
    }

    .dice-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 16px;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: var(--primary);
      color: white;
    }

    .hidden {
      display: none;
    }

    .error {
      color: var(--error);
      font-size: 14px;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    .success {
      color: var(--success);
      font-size: 14px;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .dice-spin {
      animation: spin 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Z ID</h1>

      <div class="tabs">
        <button class="tab active" data-tab="register">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <button class="tab" data-tab="login">–í—Ö–æ–¥</button>
      </div>

      <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
      <div id="tabRegister">
        <label>–ò–º—è</label>
        <input type="text" id="regName" required />

        <label>–§–∞–º–∏–ª–∏—è</label>
        <input type="text" id="regSurname" required />

        <label>–û—Ç—á–µ—Å—Ç–≤–æ</label>
        <input type="text" id="regPatronymic" required />

        <label>Z ID (10 —Ü–∏—Ñ—Ä)</label>
        <div class="input-group">
          <input type="text" id="regZID" maxlength="10" inputmode="numeric" required />
          <button class="dice-btn" id="diceBtn" title="–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å Z ID">üé≤</button>
        </div>
        <div id="zidError" class="error hidden"></div>

        <label>PAT</label>
        <input type="password" id="regPAT" required />

        <label>–ü–∞—Ä–æ–ª—å (8‚Äì20)</label>
        <input type="password" id="regPass" minlength="8" maxlength="20" required />
        <div id="passError" class="error hidden"></div>

        <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
        <input type="date" id="regBirth" required />

        <label>–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å</label>
        <select id="regNationality" required>
          <option value="–†—É—Å—Å–∫–∏–π">–†—É—Å—Å–∫–∏–π</option>
          <option value="–£–∫—Ä–∞–∏–Ω–µ—Ü">–£–∫—Ä–∞–∏–Ω–µ—Ü</option>
          <option value="–ë–µ–ª–æ—Ä—É—Å">–ë–µ–ª–æ—Ä—É—Å</option>
          <option value="–ê–º–µ—Ä–∏–∫–∞–Ω–µ—Ü">–ê–º–µ—Ä–∏–∫–∞–Ω–µ—Ü</option>
          <option value="–ù–µ–º–µ—Ü">–ù–µ–º–µ—Ü</option>
          <option value="–§—Ä–∞–Ω—Ü—É–∑">–§—Ä–∞–Ω—Ü—É–∑</option>
          <option value="–ö–∏—Ç–∞–µ—Ü">–ö–∏—Ç–∞–µ—Ü</option>
          <option value="–Ø–ø–æ–Ω–µ—Ü">–Ø–ø–æ–Ω–µ—Ü</option>
        </select>

        <label>–ü–æ–ª</label>
        <div style="display:flex;gap:12px">
          <label><input type="radio" name="gender" value="male" required /> –ú—É–∂—Å–∫–æ–π</label>
          <label><input type="radio" name="gender" value="female" required /> –ñ–µ–Ω—Å–∫–∏–π</label>
          <label><input type="radio" name="gender" value="other" required /> –î—Ä—É–≥–æ–π</label>
        </div>

        <div id="regError" class="error hidden"></div>
        <button id="btnRegister">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      </div>

      <!-- –í—Ö–æ–¥ -->
      <div id="tabLogin" class="hidden">
        <label>Z ID</label>
        <input type="text" id="loginZID" required />

        <label>–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="loginPass" required />

        <div id="loginError" class="error hidden"></div>
        <button id="btnLogin">–í–æ–π—Ç–∏</button>
      </div>
    </div>
  </div>

  <script>
    // === üîë –í–ê–® GIST ID (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π!) ===
    const GIST_ID = "ec54500e71d26ef32bab5a0febb8aada"; // ‚Üê –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à ID

    // === –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ===
    let accounts = [];

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    document.addEventListener('DOMContentLoaded', () => {
      bindEvents();
      loadAccounts();
    });

    function bindEvents() {
      // –í–∫–ª–∞–¥–∫–∏
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          document.querySelectorAll('[id^="tab"]').forEach(el => el.classList.add('hidden'));
          document.getElementById('tab' + tab.textContent).classList.remove('hidden');
        });
      });

      // –ö–æ—Å—Ç—å üé≤
      document.getElementById('diceBtn').addEventListener('click', generateValidZID);

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è / –≤—Ö–æ–¥
      document.getElementById('btnRegister').addEventListener('click', handleRegister);
      document.getElementById('btnLogin').addEventListener('click', handleLogin);

      // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
      document.getElementById('regZID').addEventListener('input', validateZIDInput);
      document.getElementById('regPass').addEventListener('input', validatePasswordInput);
    }

    // === –í–ê–õ–ò–î–ê–¶–ò–Ø Z ID ===
    function validateZID(zid) {
      if (zid.length !== 10 || !/^\d{10}$/.test(zid)) {
        return { valid: false, message: 'Z ID –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ä–æ–≤–Ω–æ 10 —Ü–∏—Ñ—Ä' };
      }
      const counts = {};
      for (let d of zid) {
        counts[d] = (counts[d] || 0) + 1;
        if (counts[d] > 3) {
          return { valid: false, message: '–¶–∏—Ñ—Ä–∞ –Ω–µ –º–æ–∂–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è –±–æ–ª–µ–µ 3 —Ä–∞–∑' };
        }
      }
      return { valid: true };
    }

    function validateZIDInput() {
      const input = document.getElementById('regZID');
      const zid = input.value.replace(/\D/g, '');
      input.value = zid;
      const err = document.getElementById('zidError');
      const res = validateZID(zid);
      if (!res.valid) {
        err.textContent = res.message;
        err.classList.remove('hidden');
      } else {
        err.classList.add('hidden');
      }
    }

    function validatePasswordInput() {
      const pass = document.getElementById('regPass').value;
      const err = document.getElementById('passError');
      if (pass.length < 8 || pass.length > 20) {
        err.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 8‚Äì20 —Å–∏–º–≤–æ–ª–æ–≤';
        err.classList.remove('hidden');
      } else {
        err.classList.add('hidden');
      }
    }

    // === –ì–ï–ù–ï–†–ê–¶–ò–Ø –í–ê–õ–ò–î–ù–û–ì–û Z ID ===
    function generateZID() {
      let zid;
      do {
        zid = '';
        const counts = {};
        for (let i = 0; i < 10; i++) {
          let d;
          do {
            d = Math.floor(Math.random() * 10).toString();
          } while (counts[d] >= 3);
          zid += d;
          counts[d] = (counts[d] || 0) + 1;
        }
      } while (zid.length !== 10);
      return zid;
    }

    async function generateValidZID() {
      const btn = document.getElementById('diceBtn');
      btn.classList.add('dice-spin');
      btn.disabled = true;

      let zid;
      let attempts = 0;
      let isUnique = false;

      do {
        zid = generateZID();
        isUnique = !accounts.some(a => a.zid === zid);
        attempts++;
        if (!isUnique && attempts < 20) await new Promise(r => setTimeout(r, 50));
      } while (!isUnique && attempts < 50);

      document.getElementById('regZID').value = zid;
      validateZIDInput();

      setTimeout(() => {
        btn.classList.remove('dice-spin');
        btn.disabled = false;
      }, 500);
    }

    // === –•–≠–®–ò–†–û–í–ê–ù–ò–ï (Web Crypto API) ===
    async function hashPassword(password, salt = null) {
      if (!salt) {
        const arr = new Uint8Array(32);
        crypto.getRandomValues(arr);
        salt = Array.from(arr, b => b.toString(16).padStart(2, '0')).join('');
      }

      const enc = new TextEncoder();
      const key = await crypto.subtle.importKey(
        'raw', enc.encode(password), { name: 'PBKDF2' }, false, ['deriveBits']
      );

      const bits = await crypto.subtle.deriveBits({
        name: 'PBKDF2',
        salt: enc.encode(salt),
        iterations: 100000,
        hash: 'SHA-256'
      }, key, 256);

      const hashArr = Array.from(new Uint8Array(bits));
      const hashHex = hashArr.map(b => b.toString(16).padStart(2, '0')).join('');
      return { hash: hashHex, salt };
    }

    // === –†–ê–ë–û–¢–ê –° GIST ===
    async function loadAccounts() {
      try {
        const res = await fetch(`https://gist.githubusercontent.com/–≤–∞—à-–Ω–∏–∫/${GIST_ID}/raw/zid-users.json`);
        const data = await res.json();
        accounts = data.accounts || [];
      } catch (e) {
        accounts = [];
      }
    }

    async function saveAccountsToGist(pat, newAccount) {
      // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç
      accounts.push(newAccount);

      const updateData = {
        files: {
          'zid-users.json': {
            content: JSON.stringify({
              accounts: accounts,
              updated_at: new Date().toISOString()
            }, null, 2)
          }
        }
      };

      const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
        method: 'PATCH',
        headers: {
          'Authorization': `Bearer ${pat}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updateData)
      });

      return res.ok;
    }

    // === –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ===
    async function handleRegister() {
      const name = document.getElementById('regName').value.trim();
      const surname = document.getElementById('regSurname').value.trim();
      const patronymic = document.getElementById('regPatronymic').value.trim();
      const zid = document.getElementById('regZID').value.trim();
      const pat = document.getElementById('regPAT').value.trim();
      const pass = document.getElementById('regPass').value;
      const birth = document.getElementById('regBirth').value;
      const nationality = document.getElementById('regNationality').value;
      const genderEl = document.querySelector('input[name="gender"]:checked');
      const gender = genderEl ? genderEl.value : '';

      // –í–∞–ª–∏–¥–∞—Ü–∏—è (–±—Ä–∞—É–∑–µ—Ä —á–∞—Å—Ç–∏—á–Ω–æ –¥–µ–ª–∞–µ—Ç —á–µ—Ä–µ–∑ required, –Ω–æ –ø—Ä–æ–≤–µ—Ä–∏–º —è–≤–Ω–æ)
      if (!name || !surname || !patronymic || !zid || !pat || !pass || !birth || !nationality || !gender) {
        showError('regError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }

      const zidCheck = validateZID(zid);
      if (!zidCheck.valid) {
        showError('zidError', zidCheck.message);
        return;
      }

      if (pass.length < 8 || pass.length > 20) {
        showError('passError', '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 8‚Äì20 —Å–∏–º–≤–æ–ª–æ–≤');
        return;
      }

      if (accounts.some(a => a.zid === zid)) {
        showError('zidError', '–≠—Ç–æ—Ç Z ID —É–∂–µ –∑–∞–Ω—è—Ç. –ù–∞–∂–º–∏—Ç–µ üé≤ –¥–ª—è –Ω–æ–≤–æ–≥–æ.');
        return;
      }

      // –•—ç—à–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å
      const { hash, salt } = await hashPassword(pass);

      const account = {
        zid,
        name,
        surname,
        patronymic,
        birth_date: birth,
        nationality,
        gender: ({male: '–ú—É–∂—Å–∫–æ–π', female: '–ñ–µ–Ω—Å–∫–∏–π', other: '–î—Ä—É–≥–æ–π'})[gender],
        password_hash: hash,
        salt,
        created_at: new Date().toISOString()
      };

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Gist
      try {
        const success = await saveAccountsToGist(pat, account);
        if (!success) throw new Error();

        // –¢–∞–∫–∂–µ –ª–æ–∫–∞–ª—å–Ω–æ ‚Äî –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞
        localStorage.setItem(`zid_${zid}`, JSON.stringify(account));
        localStorage.setItem('currentZID', zid);

        alert("‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
        showTab('login');
      } catch (e) {
        showError('regError', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Gist. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ PAT.');
      }
    }

    // === –í–•–û–î ===
    async function handleLogin() {
      const zid = document.getElementById('loginZID').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (!zid || !pass) {
        showError('loginError', '–í–≤–µ–¥–∏—Ç–µ Z ID –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      // –ò—â–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–º —Å–ø–∏—Å–∫–µ (–∏–∑ Gist) –∏–ª–∏ –ª–æ–∫–∞–ª—å–Ω–æ
      let account = accounts.find(a => a.zid === zid);
      if (!account) {
        const local = localStorage.getItem(`zid_${zid}`);
        if (local) account = JSON.parse(local);
      }

      if (!account) {
        showError('loginError', '–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–æ–ª—å
      const { hash } = await hashPassword(pass, account.salt);
      if (hash !== account.password_hash) {
        showError('loginError', '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        return;
      }

      localStorage.setItem('currentZID', zid);
      alert(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${account.name}!`);
    }

    // === –£–¢–ò–õ–ò–¢–´ ===
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      document.querySelectorAll('[id^="tab"]').forEach(el => el.classList.add('hidden'));
      document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.remove('hidden');
    }

    function showError(id, msg) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 5000);
    }
  </script>
</body>
